                    <br>

                    <br>
                    <label for="documento">Documento:</label>
                    <input type="file" name="documento" id="documento" placeholder="Seleccione un archivo">
                    <br>
                    <label for="comentario">Escribe un comentario</label><br>
                    <textarea name="comentario" id="comentario" placeholder="Ingrese su comentario"></textarea>
                    <br>
                    <button type="button">Registarse</button>
